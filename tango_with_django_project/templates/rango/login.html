{% extends 'base.html' %}

{% block body_block %}
        <h1>Login to Rango</h1>

        {% if status %}
            <p>{{ status }}</p>
        {% endif %}
        <form id="login_form" method="post" action="/rango/login/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ login_form.as_p }}
            <input type="submit" value="submit" />
        </form>
{% endblock %}
